<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dog search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://www.svgrepo.com/show/417297/dog.svg" rel="icon" type="image/x-icon">
      </head>
      <body>
      
        <div class="container mt-3 mb-3 ">
            <h2 class="text-center">Search images</h2>
            <p>If you want to see random images, write a number to display random images. Max number returned is 50:</p>
            <form method="POST">
              <div class="row mt-4">
                <div class="col">
                  <input type="text" class="form-control" name="search" value = ""  placeholder="Generate image" required>
                </div>
                <form method="POST">
                    <div class="col justify-content-evenly ">
                        <input type="submit" class="mx-auto btn btn-success " value = "Generate random images"   onclick="window.location.href='{{ url_for('random_dogBreed') }}';" >
                        <button type="button" class="mx-auto btn btn-primary" onclick="window.location.href='{{ url_for('breeds') }}';">Interesting information by breed</button>
                      </div>
                </form>
              </div>
            </form>
        </div>

        <div class="container ">
          <div class="row row-cols-1 row-cols-md-3 mt-5">
              {% for img in Final_result %}
                  <div class="col mb-4">
                      <div class="card " style="width: 18rem;">
                          <img src="{{ img }}" class="card-img-top img-rounded mw-100 mh-100" alt="dog">
                          <div class="card-body">
                              <h5 class="card-title text-capitalize text-center" >{{ list_breeds[loop.index0] }}</h5> <!-- Use loop.index0 for 0-based index -->
                              <div class="d-flex align-items-center justify-content-center ">
                                  <a href="{{ img }}" download="proposed_file_name" class="btn btn-success mt-4">View image</a>
                              </div>
                          </div>
                      </div>
                  </div>
              {% endfor %}
          </div>
      </div>
      
        
          
          
        
    
</body>
</html>
